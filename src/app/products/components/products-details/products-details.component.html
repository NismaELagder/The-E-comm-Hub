<app-spinner *ngIf="isLoading"></app-spinner>
<div class="mb-48">
<main *ngIf="!isLoading" class="h-[58.4vh]">
  <div class="w-3/4 mx-auto h-full flex justify-between">
    <div class="w-1/2 h-full">
      <img
        src="{{ productDetails.item.image }}"
        alt="shadow-sm"
        class="w-5/6 h-full"
      />
    </div>

    <div class="w-1/2 px-16 text-[black]">
      <div class="flex justify-between items-center mb-12">
        <p class="bg-[black] text-[white] text-center w-1/3 py-2 rounded">
          {{ productDetails.item.category }}
        </p>
        <div *ngIf="rate" class="flex justify-center my-2 w-1/3">
          <img
            src="../../../../assets/Star Fill.svg"
            alt="star"
            *ngFor="let star of rate"
          />
          &nbsp;Reviews
        </div>
      </div>
      <h1 class="w-75 font-semibold text-2xl">
        {{ productDetails.item.title }}
      </h1>
      <p class="py-3 text-sm text-primary">
        {{ productDetails.item.description }}
      </p>
      <p class="text-lg">${{ productDetails.item.price }}</p>
      <div class="flex justify-center align-center mt-16">
        <button
          type="button"
          class="flex justify-center items-center w-full bg-[black] text-[white] py-2 rounded"
          (click)="addToCart(productDetails)"
        >
          Add to cart
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path
              fill="currentColor"
              d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5
          12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37
          53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0
          24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4
          54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1
          96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</main>
<div class="mx-40">
  <app-services></app-services>
</div>
</div>
<app-footer></app-footer>
