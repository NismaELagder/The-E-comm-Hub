<h1 class="font-semibold text-xl mb-4">Product Details</h1>
<div>
  <form>
    <div>
      <label for="title" class="text-primary text-sm font-semibold"
        >Title</label
      >
      <input
        type="text"
        placeholder="title"
        [(ngModel)]="currentProduct.title"
      />
    </div>
    <div>
      <label for="" class="text-primary text-sm font-semibold">Image</label>
      <input type="url" [(ngModel)]="currentProduct.image" placeholder="URL" />
    </div>
    <div>
      <label for="" class="text-primary text-sm font-semibold"
        >Description</label
      >
      <textarea
        name="description"
        class="text-primary text-sm font-semibold"
        [(ngModel)]="currentProduct.description"
        placeholder="description"
      >
      </textarea>
    </div>
    <div>
      <label for="price" class="text-primary text-sm font-semibold"
        >Price</label
      >
      <input type="number" name="price" [(ngModel)]="currentProduct.price" />
    </div>

    <div>
      <label for="rate" class="text-primary text-sm font-semibold">Rate</label>
      <input type="number" name="rate" [(ngModel)]="currentProduct.rate" />
    </div>
    <div>
      <label for="" class="text-primary text-sm font-semibold">Category</label>
      <app-select
        [(ngModel)]="currentProduct.category"
        [title]="'Categories'"
        (selectedItem)="setProductCategory($event)"
        [array]="categories"
      >
      </app-select>
    </div>
    <div>
      <button
        type="button"
        class="bg-[black] text-white px-4 py-2 rounded text-[white] my-4"
        (click)="addProduct()"
      >
        Add product
      </button>
    </div>
  </form>
</div>
